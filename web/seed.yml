before_compile:
  - echo "Before compile"
  - npm install -g serverless

before_build:
  - echo "Before build"
  # Install dependencies for the frontend
  - cd web && npm install && cd ..

before_deploy:
  - echo "Before deploy"
  # Build and deploy the frontend
  - cd web && npm run build && serverless deploy --verbose --stage $SEED_STAGE_NAME && cd ..
  # Install dependencies and deploy the backend
  - cd api && pip install pipenv && pipenv install --deploy --ignore-pipfile
  - serverless deploy --verbose --stage $SEED_STAGE_NAME && cd ..

after_deploy:
  - echo "After deploy"

before_remove:
  - echo "Before remove"

after_remove:
  - echo "After remove"